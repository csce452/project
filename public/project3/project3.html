<!DOCTYPE html>
<html>

<head>
    <title>Project 3: Braitenberg Vehicles</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./project3.css">
    <link rel="stylesheet" href="../libraries/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="./project3.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-12">
                <div class="row h-100">
                    <div id="window" class="col-lg-8" onclick="letThereBeLight(event)">
                    </div>
                    <div id="control-panel" class="col-lg-4">
                        <div class="row h-100">
                            <div id="vehicle-rows-container" class="col-lg-12">
                                <div class="row vehicle-row align-content-center">
                                    <h1 class="col-9">Vehicles</h1>
                                    <button class="col-2" id="toggleRun" onclick="toggleRun()">Run</button>
                                </div>

                                <div class="row vehicle-row align-content-center">
                                    <div class="col-lg-12 text-center">
                                        <form onsubmit="letThereBeVehicle(); return false;">
                                            <div class="form-row align-items-center">
                                                <div class="col-4">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">x:</div>
                                                            </div>
                                                        <input class="form-control" id="x-input" placeholder="100"> 
                                                    </div>  
                                                </div>
                                                <div class="col-4">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">y:</div>
                                                            </div>
                                                        <input class="form-control" id="y-input" placeholder="100"> 
                                                    </div>                                                   
                                                </div>
                                                <div class="col-4">
                                                    <button>Add Vehicle</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
