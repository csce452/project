<html>

<head>

<body onmousemove="updateAngle(event)" onkeypress="updateSpeed(event)">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="window" class="col-lg-9" onclick="letThereBePorsche(event)">
                <img id="track" src="../assets/img/Lowesmotorspeedway.jpg">
            </div>
            <div id="console" class="col-lg-3">
                <div class="row align-content-center justify-content-center h-50">
                    <div class="col-lg-12" style="width: 100%; height: 100%; padding-top: 10px">
                        <div id="map" class="img-zoom-result">

                        </div>
                    </div>
					
					<div>
						<textarea rows="1" cols="30" id="loggyloglog"></textarea>
						<input type="button" value="Run" onclick="runFromLog()">
					</div>
					
                </div>
                <div class="row align-content-center h-25">
                    <div class="col-lg-8 text-center">
                        <img id="steering-wheel" src="../assets/img/steering_wheel.png">
                    </div>
                    <div class="col-lg-4 text-center">
                        <h3 id="speedometer">0</h3>
                        <h3>mph</p>
                    </div>
                </div>
                <div class="row h-25">
                    <div class="col-lg-12">
                        <div id=wheel1 class="wheel"></div>
                        <div id=wheel2 class="wheel"></div>
                        <div id=wheel3 class="wheel"></div>
                        <div id=wheel4 class="wheel"></div>
                        <p id="wheel1-info">0mph</p>
                        <p id="wheel2-info">0mph</p>
                        <p id="wheel3-info">0mph</p>
                        <p id="wheel4-info">0mph</p>
                        <p id="wheel1-info-angle">0deg</p>
                        <p id="wheel2-info-angle">0deg</p>
                        <p id="wheel-fake-speed">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
